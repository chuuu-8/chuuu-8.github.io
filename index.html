<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>我的鬧鐘</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="pageTitle">我的鬧鐘</h1>
    
    <!-- 語言選擇下拉選單 -->
    <select id="languageSelect" onchange="changeLanguage()">
        <option value="zh">中文</option>
        <option value="en">English</option>
    </select>

    <p><span id="currentTimeText">現在時間</span> <span id="currentTime"></span></p>
    
    <!-- 深/淺色模式切換按鈕 -->
    <button onclick="toggleDarkMode()" id="modeToggleBtn">淺色模式</button>

    <div id="alarmSettings">
        <label for="alarmTime" id="setAlarmLabel">設定鬧鐘</label>
        <input type="time" id="alarmTime">
        <button onclick="setAlarm()" id="setButton">設定</button>
    </div>

    <ul id="alarmList"></ul> <!-- 這裡會顯示多個鬧鐘 -->

    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
